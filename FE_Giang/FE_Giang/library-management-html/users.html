  <div class="layout">

  <!-- Scripts -->

  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/components.js"></script>
  
  <script>
    // Protect page - require ADMIN role (only admin can manage users)
    if (!protectPage('ADMIN')) {
      throw new Error('Unauthorized');
    }

    // State
    let allUsers = [];

    // Initialize page
    async function initUsers() {
      try {
        // Insert sidebar and header

        const headerHTML = Components.getHeaderHTML('Qu·∫£n L√Ω Ng∆∞·ªùi D√πng', [

        document.getElementById('layoutContent').insertAdjacentHTML('afterbegin', headerHTML);

        // Initialize components
        Components.initSidebar();
        Components.initHeader();
        Auth.init();
        Auth.setupLogoutButtons();

        // Load users from backend
        await loadUsers();

      } catch (error) {
        console.error('Users init error:', error);
        Toast.error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
      }

    // Load users from backend

      } catch (error) {
        Loading.hide();
        console.error('Load users error:', error);

    // Render users table
    function renderUsers() {
      const container = document.getElementById('usersTable');

      if (!allUsers || allUsers.length === 0) {

            Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o trong h·ªá th·ªëng.

        `;
        return;
      }

      const getRoleBadge = (role) => {
        // Remove ROLE_ prefix if exists
        const cleanRole = role.startsWith('ROLE_') ? role.substring(5) : role;
        
        const badges = {
          'ADMIN': '<span class="badge badge-danger">Admin</span>',
          'LIBRARIAN': '<span class="badge badge-primary">Librarian</span>',
          'USER': '<span class="badge badge-info">User</span>',
          'GUEST': '<span class="badge">Guest</span>'
        };
        return badges[cleanRole] || badges['GUEST'];
      };

      const getStatusBadge = (isDeleted) => {
        return !isDeleted
          ? '<span class="badge badge-success">Ho·∫°t ƒë·ªông</span>'
          : '<span class="badge badge-warning">ƒê√£ x√≥a</span>';
      };

      const tableHTML = `
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>H·ªç t√™n</th>
                <th>Email</th>
                <th>Vai tr√≤</th>
                <th>Ng√†y t·∫°o</th>
                <th>Tr·∫°ng th√°i</th>
                <th>Thao t√°c</th>
              </tr>
            </thead>
            <tbody>
              ${allUsers.map(user => `
                <tr>
                  <td>
                    <div style="display: flex; align-items: center; gap: 10px;">
                      <div class="user-avatar" style="width: 2rem; height: 2rem; font-size: 0.875rem;">
                        ${Utils.getInitials(user.fullName || user.email)}
                      </div>
                      <strong>${Utils.escapeHtml(user.fullName || 'N/A')}</strong>
                    </div>
                  </td>
                  <td>${Utils.escapeHtml(user.email)}</td>
                  <td>${getRoleBadge(user.role?.roleName || 'USER')}</td>
                  <td>${Utils.formatDateSimple(user.createAt)}</td>
                  <td>${getStatusBadge(user.isDeleted)}</td>
                  <td>
                    <div class="table-actions">
                      <button class="btn btn-sm btn-outline" onclick="changeRole(${user.id})" title="ƒê·ªïi vai tr√≤" ${user.isDeleted ? 'disabled' : ''}>
                        <i class="fas fa-user-tag"></i>
                      </button>
                      <button class="btn btn-sm btn-outline" onclick="deleteUser(${user.id})" title="X√≥a ng∆∞·ªùi d√πng" ${user.isDeleted ? 'disabled' : ''}>
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      container.innerHTML = tableHTML;
    }

    // Change user role
    async function changeRole(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      const currentRole = user.role?.roleName || 'ROLE_USER';
      const cleanRole = currentRole.startsWith('ROLE_') ? currentRole.substring(5) : currentRole;

      // Show modal to select new role
      const newRole = prompt(`ƒê·ªïi vai tr√≤ cho ${user.fullName || user.email}\n\nVai tr√≤ hi·ªán t·∫°i: ${cleanRole}\n\nNh·∫≠p vai tr√≤ m·ªõi (USER, LIBRARIAN, ADMIN):`);
      
      if (!newRole) return;

      const roleUpper = newRole.toUpperCase();
      if (!['USER', 'LIBRARIAN', 'ADMIN'].includes(roleUpper)) {
        Toast.error('Vai tr√≤ kh√¥ng h·ª£p l·ªá! Ch·ªâ ch·∫•p nh·∫≠n: USER, LIBRARIAN, ADMIN');
        return;
      }

      // Backend expects ROLE_ prefix
      const roleWithPrefix = `ROLE_${roleUpper}`;

      try {
        Loading.show();
        await AdminAPI.updateUserRole(userId, roleWithPrefix);
        Toast.success('ƒê√£ c·∫≠p nh·∫≠t vai tr√≤ th√†nh c√¥ng!');
        await loadUsers(); // Reload users
        Loading.hide();
      } catch (error) {
        Loading.hide();
        Toast.error(error.message);
      }
    }

    // Delete user
    async function deleteUser(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      const confirmed = confirm(`B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ng∆∞·ªùi d√πng: ${user.fullName || user.email}?`);
      if (!confirmed) return;

      try {

        Toast.success('ƒê√£ x√≥a ng∆∞·ªùi d√πng th√†nh c√¥ng!');
        await loadUsers(); // Reload users
        Loading.hide();
      } catch (error) {
        Loading.hide();
        Toast.error(error.message);
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initUsers);
  </script>
