<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin sinh viên</title>
</head>
<body>
    <header class="header-title">
        <h2 class="header">Thêm mới sinh viên</h2>
        <form class="add-student">
            <label for="name">Nhập tên sinh viên:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="age">Nhập tuổi:</label><br>
            <input type="number" id="age" name="age"><br><br>

            <label for="sex">Nhập giới tính:</label>
            <input type="radio" id="male" name="gioitinh" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gioitinh" value="female">
            <label for="female">Nữ</label><br><br>

            <label for="class">Nhập lớp:</label><br>
            <input type="text" id="class" name="class"><br><br>

            <input type="button" id="submit" value="Lưu thông tin">
            <input type="button" id="reset" value="Hủy">
        </form>

        <footer class="footer">
            gì đó gì đó
        </footer>
    </header>
</body>
</html>
