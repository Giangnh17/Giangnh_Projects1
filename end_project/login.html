<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="login-screen">
        <header class="header-title">
            <h1 class="login-header">Mời bạn đăng nhập</h1>
            <br>
        </header>

        <section class="login-content">
            <form class="login-form">

                <div class="username">
                    <label for="username">Nhập tên đăng nhập:</label><br>
                    <input type="text" id="username" name="username" placeholder="Nhập tên"><br><br>
                </div>
                
                <div class="password">
                    <label for="username">Nhập mật khẩu:</label><br>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu"><br><br>
                </div>
                
                <div class="show-password">
                    <input type="checkbox" name="show-password" id="show-password">
                    <label for="show-password">Show password</label><br><br>
                </div>
                
                <div class="login-button">
                    <input type="button" value="Đăng nhập">
                    <br>
                </div>
            </form>

            <div class="forgot-password">
                <label for="forgot-password">Forgot your password?</label>
                <a href="forgot.html">Reset your password here</a>
            </div>

        </section>
    </div>
</body>
</html>
