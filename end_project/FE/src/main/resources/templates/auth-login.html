<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Trang web Quản lý thư viện sách Sarly</title>
    
    <!-- CSS riêng cho trang đăng nhập -->
    <link rel="stylesheet" href="/src/main/resources/static/css/auth-login.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>S</text></svg>">
    
    <!-- Thẻ meta -->
    <meta name="description" content="Đăng nhập vào Trang web Quản lý thư viện sách Sarly">
    <meta name="keywords" content="thư viện, sách, đăng nhập, quản lý">
</head>
<body>
    <div class="page-wrapper">
        <div class="auth-container">
            <div class="auth-card card">
                <!-- Tiêu đề -->
                <div class="auth-header">
                    <h1 class="auth-title">Trang web Quản lý thư viện sách Sarly</h1>
                    <p class="auth-subtitle">"Bước vào thiên đường kiến thức"</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <!-- Error message container -->
                    <div id="errorMessage" class="alert" style="display: none; background: var(--color-borrowed); color: var(--color-background); padding: var(--spacing-md); border-radius: var(--radius-sm); margin-bottom: var(--spacing-lg); text-align: center;"></div>
                    
                    <!-- Success message container -->
                    <div id="successMessage" class="alert" style="display: none; background: var(--color-available); color: var(--color-background); padding: var(--spacing-md); border-radius: var(--radius-sm); margin-bottom: var(--spacing-lg); text-align: center;"></div>
                    
                    <!-- Trường email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="Nhập email của bạn"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <!-- Trường mật khẩu -->
                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Nhập mật khẩu của bạn"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <!-- Nhớ đăng nhập -->
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: var(--spacing-sm); font-weight: normal; cursor: pointer;">
                            <input 
                                type="checkbox" 
                                id="remember-me" 
                                name="remember-me"
                                style="width: auto; margin: 0;"
                            >
                            Nhớ đăng nhập trong 30 ngày
                        </label>
                    </div>
                    
                    <!-- Nút đăng nhập -->
                    <button type="submit" class="btn btn-lg">
                        Đăng nhập vào Thư viện
                    </button>
                </form>
                
                <!-- Liên kết đăng ký -->
                <div class="auth-links">
                    <p>
                        Thành viên mới? 
                        <a href="/src/main/resources/templates/auth-register.html" style="font-weight: 600;">Đăng ký thành viên thư viện</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Câu trích dẫn -->
        <div style="position: fixed; bottom: var(--spacing-lg); left: 50%; transform: translateX(-50%); text-align: center; color: var(--color-accent); font-size: 0.9rem;">
            <p style="margin: 0; font-style: italic;">
                "Thư viện không phải là xa xỉ phẩm mà là một trong những nhu cầu thiết yếu của cuộc sống." — Henry Ward Beecher
            </p>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script src="/src/main/resources/static/js/data.js"></script>
    <script src="/src/main/resources/static/js/utils.js"></script>
    <script src="/src/main/resources/static/js/auth.js"></script>
    <script src="/src/main/resources/static/js/app.js"></script>
    
    <!-- Page-specific JavaScript -->
    <!-- JavaScript files -->
    <script src="/src/main/resources/static/js/utils.js"></script>
    <script src="/src/main/resources/static/js/api-service.js"></script>
    <script src="/src/main/resources/static/js/auth.js"></script>
    <script>
        // Auto-focus email field and initialize login functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize login page functionality
            initializeLoginPage();
            
            const emailField = document.getElementById('email');
            if (emailField && !emailField.value) {
                emailField.focus();
            }
        });
        
        // Add subtle entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const authCard = document.querySelector('.auth-card');
            if (authCard) {
                authCard.style.opacity = '0';
                authCard.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    authCard.style.transition = 'all 0.6s ease-out';
                    authCard.style.opacity = '1';
                    authCard.style.transform = 'translateY(0)';
                }, 100);
            }
        });
        
        // Enhanced form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.style.borderBottomColor = 'var(--color-borrowed)';
                    } else {
                        this.style.borderBottomColor = 'var(--color-available)';
                    }
                });
                
                input.addEventListener('input', function() {
                    this.style.borderBottomColor = 'var(--color-accent)';
                });
            });
        });
    </script>
</body>
</html>
