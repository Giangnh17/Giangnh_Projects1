<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng - Trang web Quản lý thư viện sách Sarly</title>
    
    <!-- CSS riêng cho form người dùng -->
    <link rel="stylesheet" href="/src/main/resources/static/css/user-form.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>S</text></svg>">
    
    <!-- Thẻ meta -->
    <meta name="description" content="Thêm hoặc chỉnh sửa thông tin người dùng">
    <meta name="keywords" content="thư viện, người dùng, quản lý, form">
</head>
<body>
    <div class="page-wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-content">
                    <!-- Thương hiệu/Logo -->
                    <a href="/src/main/resources/templates/index.html" class="navbar-brand">
                        Trang web Quản lý thư viện sách Sarly
                    </a>
                    
                    <!-- User Info and Actions -->
                    <div class="navbar-nav">
                        <!-- Cancel Button -->
                        <button id="cancelBtn" class="btn btn-outline" style="border-color: rgba(245, 241, 230, 0.5); color: var(--color-background);">
                            Hủy bỏ
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/src/main/resources/templates/index.html" class="nav-link">
                            <span class="nav-text">Màn hình chính</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/src/main/resources/templates/user-form.html" class="nav-link">
                            <span class="nav-text">Thêm người dùng</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/src/main/resources/templates/book-form.html" class="nav-link">
                            <span class="nav-text">Thêm sách mới</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="showReports()">
                            <span class="nav-text">Báo cáo</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="showSettings()">
                            <span class="nav-text">Cài đặt</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content with-sidebar">
            <div class="container">
                <!-- Tiêu đề trang -->
                <div class="mb-xl">
                    <h1 class="page-title">Thông tin Người dùng</h1>
                    <p class="page-subtitle">
                        Thêm mới hoặc cập nhật thông tin người dùng hệ thống
                    </p>
                </div>
                
                <!-- User Form -->
                <div class="form-wrapper">
                    <div class="card form-card">
                        <form id="userForm" class="user-form" method="post" th:action="@{/users}">
                            <!-- CSRF Token -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <!-- Personal Information Section -->
                            <div class="form-section">
                                <h2 class="section-title">Thông tin cá nhân</h2>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName" class="form-label">Họ và tên đệm *</label>
                                        <input 
                                            type="text" 
                                            id="firstName" 
                                            name="firstName" 
                                            class="form-control" 
                                            placeholder="Nhập họ và tên đệm"
                                            required
                                        >
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="lastName" class="form-label">Tên *</label>
                                        <input 
                                            type="text" 
                                            id="lastName" 
                                            name="lastName" 
                                            class="form-control" 
                                            placeholder="Nhập tên"
                                            required
                                        >
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email *</label>
                                        <input 
                                            type="email" 
                                            id="email" 
                                            name="email" 
                                            class="form-control" 
                                            placeholder="example@email.com"
                                            required
                                        >
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="phone" class="form-label">Số điện thoại</label>
                                        <input 
                                            type="tel" 
                                            id="phone" 
                                            name="phone" 
                                            class="form-control" 
                                            placeholder="0912345678"
                                        >
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="address" class="form-label">Địa chỉ</label>
                                    <textarea 
                                        id="address" 
                                        name="address" 
                                        class="form-control" 
                                        rows="3"
                                        placeholder="Nhập địa chỉ đầy đủ"
                                    ></textarea>
                                </div>
                            </div>
                            
                            <!-- Account Information Section -->
                            <div class="form-section">
                                <h2 class="section-title">Thông tin tài khoản</h2>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="username" class="form-label">Tên đăng nhập *</label>
                                        <input 
                                            type="text" 
                                            id="username" 
                                            name="username" 
                                            class="form-control" 
                                            placeholder="Nhập tên đăng nhập"
                                            required
                                            autocomplete="username"
                                        >
                                        <div id="usernameIndicator" class="field-indicator"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="role" class="form-label">Vai trò *</label>
                                        <select id="role" name="role" class="form-control" required>
                                            <option value="">Chọn vai trò</option>
                                            <option value="VIEWER">Người xem</option>
                                            <option value="LIBRARIAN">Thủ thư</option>
                                            <option value="ADMIN">Quản trị viên</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="password" class="form-label">Mật khẩu *</label>
                                        <input 
                                            type="password" 
                                            id="password" 
                                            name="password" 
                                            class="form-control" 
                                            placeholder="Nhập mật khẩu"
                                            required
                                            autocomplete="new-password"
                                        >
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
                                        <input 
                                            type="password" 
                                            id="confirmPassword" 
                                            name="confirmPassword" 
                                            class="form-control" 
                                            placeholder="Nhập lại mật khẩu"
                                            required
                                            autocomplete="new-password"
                                        >
                                        <div id="passwordMatchIndicator" class="field-indicator"></div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label style="display: flex; align-items: center; gap: var(--spacing-sm); font-weight: normal; cursor: pointer;">
                                        <input 
                                            type="checkbox" 
                                            id="isActive" 
                                            name="isActive"
                                            checked
                                            style="width: auto; margin: 0;"
                                        >
                                        Tài khoản hoạt động
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Form Actions -->
                            <div class="form-actions">
                                <button type="button" id="cancelFormBtn" class="btn btn-outline">
                                    Hủy bỏ
                                </button>
                                
                                <button type="submit" class="btn btn-lg">
                                    Tạo người dùng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript Modules -->
    <script src="/src/main/resources/static/js/data.js"></script>
    <script src="/src/main/resources/static/js/utils.js"></script>
    <script src="/src/main/resources/static/js/user-form.js"></script>
    <script src="/src/main/resources/static/js/app.js"></script>
</body>
</html>
