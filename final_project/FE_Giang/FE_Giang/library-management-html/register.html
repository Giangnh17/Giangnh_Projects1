<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sarly - Đăng ký tài khoản">
  <title>Đăng Ký - Sarly Library</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/Library_logo.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="./assets/css/pages/register.css">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <img src="./assets/images/Library_logo.png" alt="Sarly Library" class="register-logo">
        <h1 class="register-title">Đăng Ký</h1>
        <p class="register-subtitle">Tạo tài khoản Sarly mới</p>
      </div>

      <div class="register-body">
        <a href="./index.html" class="back-to-login">
          <i class="fas fa-arrow-left"></i>
          Quay lại đăng nhập
        </a>

        <!-- Register Form -->
        <form id="registerForm">
          <div class="form-group">
            <label for="name" class="form-label required">Họ và tên</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-control" 
              placeholder="Nguyễn Văn A"
              required
              autocomplete="name"
            >
          </div>

          <div class="form-group">
            <label for="email" class="form-label required">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            >
          </div>

          <div class="form-group form-group-password">
            <label for="password" class="form-label required">Mật khẩu</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control" 
              placeholder="••••••••"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
            <div class="password-strength">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <p class="password-hint">Mật khẩu phải có ít nhất 6 ký tự</p>
          </div>

          <div class="form-group form-group-password">
            <label for="confirmPassword" class="form-label required">Xác nhận mật khẩu</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-control" 
              placeholder="••••••••"
              required
              autocomplete="new-password"
            >
            <button type="button" class="password-toggle" id="toggleConfirmPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="form-check">
            <input type="checkbox" id="terms" class="form-check-input" required>
            <label for="terms" class="form-check-label">
              Tôi đồng ý với <a href="#" style="color: var(--primary-color);">Điều khoản dịch vụ</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
            <i class="fas fa-user-plus"></i>
            Đăng ký tài khoản
          </button>
        </form>
      </div>

      <div class="register-footer">
        <p>Đã có tài khoản? <a href="./index.html">Đăng nhập ngay</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/pages/register.js"></script>
</body>
</html>
