<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sarly Library</title>
  
  <link rel="icon" type="image/png" href="./assets/images/Library_logo.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/components.css">
  <link rel="stylesheet" href="./assets/css/layout.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="./assets/css/pages/dashboard.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="layout">
    <!-- Sidebar will be inserted here -->
    
    <div class="layout-content" id="layoutContent">
      <!-- Header will be inserted here -->
      
      <main class="main-content">
        <div class="content-header">
          <div class="content-header-top">
            <h2 class="content-title">Dashboard</h2>
            <div class="content-actions">
              <button class="btn btn-outline" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                Làm mới
              </button>
            </div>
          </div>
          <p class="content-description">Tổng quan hệ thống quản lý thư viện</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
          <!-- Stats will be inserted here -->
        </div>

        <!-- Charts Row -->
        <div class="row">
          <div class="col col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Thống kê theo danh mục</h3>
              </div>
              <div class="card-body">
                <canvas id="categoryChart"></canvas>
              </div>
            </div>
          </div>

          <div class="col col-md-6">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Tình trạng sách</h3>
              </div>
              <div class="card-body">
                <canvas id="statusChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Books -->
        <div class="row">
          <div class="col col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Sách mới nhất</h3>
              </div>
              <div class="card-body">
                <div id="recentBooksTable">
                  <!-- Table will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/components.js"></script>
  <script src="./assets/js/pages/dashboard.js"></script>
</body>
</html>
