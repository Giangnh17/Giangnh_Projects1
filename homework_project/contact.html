<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <header class="header">
        <div class="logo-nws">
            <img src="https://newwave.vn/wp-content/themes/nwstheme/assets/images/logo-nws.png" alt="Logo Newwave Solutions" height="60px">
        </div>
        <div class="address">
            <a href="introduce.html">Giới thiệu</a>
            <a href="contact.html">Liên hệ</a>
        </div>
    </header>

    <form class="contact-form">
        <h1 class="label" id="contact-label">Liên hệ với chúng tôi</h1>
        <br>
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Nội dung liên hệ:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <label for="sex">Giới tính:</label><br>
        <div class="sex-option">
            <input type="radio" id="male" name="sex" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Nữ</label><br>
        </div><br>
        
        <label for="hobbies">Sở thích</label>
        <div class="hobbies">
            <input type="checkbox" id="anime" value="Xem anime">
            <label for="anime">Xem anime</label>
            <input type="checkbox" id="manga" value="Đọc manga">
            <label for="manga">Đọc manga</label>
            <input type="checkbox" id="travel" value="Du lịch">
            <label for="travel">Du lịch</label>
            <input type="checkbox" id="game" value="Chơi game">
            <label for="game">Chơi game</label>
        </div><br>

        <label for="city">Thành phố:</label><br>
        <select id="city" name="city">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
            <option value="other">Khác</option>
        </select><br><br>
        <div class="button">
            <input type="reset" value="Xóa">
            <input type="submit" value="Gửi">
        </div>
    </form>

    <footer class="footer" style="color: aliceblue;">
        <hr>
        Liên hệ với chúng tôi qua:
        <a href="facebook.com" style="color: aquamarine;">Facebook</a> |
        <a href="github.com" style="color: aquamarine;">GitHub</a>
        <p>Bản quyền © 2025 - GiangNH</p>
    </footer>
</body>
</html>
